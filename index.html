<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Checker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>What is your mood today?</h1>
    </header>

    <main>
      <div id="box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="240"
          height="240"
          fill="none"
          viewBox="0 0 240 240"
        >
          <path
            id="mouth"
            stroke="#211244"
            stroke-linecap="round"
            stroke-width="12"
            d="M180 102.5c-16.5 53-80 52-122-6"
          />
          <path
            id="leftEye"
            stroke="#211244"
            stroke-linecap="round"
            stroke-width="12"
            d="M108.5 67c-16 15-37 11-47.5-4.5"
          />
          <path
            id="rightEye"
            stroke="#211244"
            stroke-linecap="round"
            stroke-width="12"
            d="M184.5 59c-16 16.5-36 19.5-47 4"
          />
          <circle
            cx="120"
            cy="120"
            r="114.5"
            stroke="#6b42cc"
            stroke-width="11"
          />
        </svg>
        <p id="mood" role="status" aria-live="polite">calm</p>
        <div id="button-group">
          <button id="stop-btn" type="button">Stop</button>
          <button id="restart-btn" type="button">Restart</button>
        </div>
      </div>
      <p id="mood-text" role="status" aria-live="polite">
        And this is a placeholder for mood specific text that will show up once
        a mood has been choosen.
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
